<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV åœ–æ¨™è‡ªå‹•ç®¡ç†åº«</title>
    <style>
        :root { --bg: #f0f2f5; --card: #ffffff; --primary: #0070f3; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        header { text-align: center; padding: 20px 0; }
        .search-container { max-width: 600px; margin: 0 auto 30px; }
        #searchInput { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 10px; padding: 12px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .img-box { height: 100px; display: flex; align-items: center; justify-content: center; background: #e5e5e5; border-radius: 6px; margin-bottom: 10px; 
                   background-image: linear-gradient(45deg, #ddd 25%, transparent 25%), linear-gradient(-45deg, #ddd 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #ddd 75%), linear-gradient(-45deg, transparent 75%, #ddd 75%);
                   background-size: 10px 10px; }
        img { max-width: 80%; max-height: 80%; object-fit: contain; }
        .name { font-size: 12px; font-weight: 600; margin-bottom: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #444; }
        .copy-btn { background: var(--primary); color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; font-size: 12px; width: 100%; transition: 0.2s; }
        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 20px; display: none; z-index: 100; }
        .loading { text-align: center; grid-column: 1 / -1; padding: 50px; color: #666; }
    </style>
</head>
<body>

<header>
    <h1>ğŸ“º IPTV åœ–æ¨™åº« (è‡ªå‹•æ›´æ–°)</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="æœå°‹åœ–æ¨™æª”å...">
    </div>
</header>

<div class="grid" id="iconGrid">
    <div class="loading">æ­£åœ¨åŒæ­¥ GitHub æª”æ¡ˆåˆ—è¡¨...</div>
</div>
<div id="toast">å·²è¤‡è£½ç¶²å€</div>

<script>
    // ======= è«‹ä¿®æ”¹é€™è£¡ =======
    const githubUser = "161161on88"; 
    const repoName = "icons";
    // =========================

    const grid = document.getElementById('iconGrid');
    const searchInput = document.getElementById('searchInput');
    let allIcons = [];

    // è‡ªå‹•å¾ GitHub ç²å–æª”æ¡ˆåˆ—è¡¨
    async function fetchIcons() {
        try {
            // é€é GitHub API ç²å–æ ¹ç›®éŒ„æ–‡ä»¶æ¸…å–®
            const response = await fetch(`https://api.github.com/repos/${githubUser}/${repoName}/contents/`);
            if (!response.ok) throw new Error('ç„¡æ³•ç²å–è³‡æ–™');
            
            const data = await response.json();
            
            // éæ¿¾å‡ºåœ–ç‰‡æª”æ¡ˆ (æ’é™¤ index.html å’Œå…¶ä»–éåœ–ç‰‡æª”æ¡ˆ)
            allIcons = data
                .filter(file => /\.(png|jpe?g|gif|svg|webp)$/i.test(file.name))
                .map(file => file.name);

            renderIcons();
        } catch (error) {
            grid.innerHTML = `<div class="loading">è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥è¨­å®šã€‚<br>éŒ¯èª¤è¨Šæ¯: ${error.message}</div>`;
        }
    }

    function renderIcons(filter = '') {
        grid.innerHTML = '';
        const filtered = allIcons.filter(name => name.toLowerCase().includes(filter.toLowerCase()));
        
        if (filtered.length === 0) {
            grid.innerHTML = '<div class="loading">æ‰¾ä¸åˆ°åŒ¹é…çš„åœ–ç‰‡</div>';
            return;
        }

        filtered.forEach(name => {
            const url = window.location.origin + '/' + name; // ç›´æ¥ä½¿ç”¨æª”åï¼ŒCF æœƒè™•ç†ç·¨ç¢¼
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="img-box"><img src="${url}" loading="lazy"></div>
                <div class="name" title="${name}">${name}</div>
                <button class="copy-btn" onclick="copyUrl('${url}')">è¤‡è£½é€£çµ</button>
            `;
            grid.appendChild(card);
        });
    }

    function copyUrl(url) {
        // è‡ªå‹•è™•ç†ç¶²å€ä¸­çš„ç‰¹æ®Šç¬¦è™Ÿï¼ˆå¦‚ç©ºæ ¼æˆ–+è™Ÿï¼‰
        const encodedUrl = encodeURI(url);
        navigator.clipboard.writeText(encodedUrl).then(() => {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 1500);
        });
    }

    searchInput.addEventListener('input', (e) => renderIcons(e.target.value));
    
    // å•Ÿå‹•è‡ªå‹•åŒæ­¥
    fetchIcons();
</script>

</body>
</html>
