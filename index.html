<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Icon Library - è‡ªå‹•åŒ–ç®¡ç†</title>
    <style>
        :root { --bg: #f0f2f5; --card: #ffffff; --primary: #0070f3; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        header { text-align: center; padding: 30px 0; }
        .search-container { max-width: 600px; margin: 0 auto 30px; }
        #searchInput { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 10px; padding: 12px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .img-box { height: 100px; display: flex; align-items: center; justify-content: center; background: #e5e5e5; border-radius: 6px; margin-bottom: 10px; 
                   background-image: linear-gradient(45deg, #ddd 25%, transparent 25%), linear-gradient(-45deg, #ddd 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #ddd 75%), linear-gradient(-45deg, transparent 75%, #ddd 75%);
                   background-size: 10px 10px; }
        img { max-width: 80%; max-height: 80%; object-fit: contain; }
        .name { font-size: 13px; font-weight: 600; margin-bottom: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #444; }
        .copy-btn { background: var(--primary); color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; font-size: 12px; width: 100%; transition: 0.2s; }
        .copy-btn:hover { opacity: 0.9; }
        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 20px; display: none; z-index: 100; }
    </style>
</head>
<body>

<header>
    <h1>ğŸ“º IPTV åœ–æ¨™åº«</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="æœå°‹é »é“åœ–æ¨™ (ä¾‹å¦‚: CCTV, TVB)...">
    </div>
</header>

<div class="grid" id="iconGrid">æ­£åœ¨è¼‰å…¥åœ–æ¨™...</div>
<div id="toast">å·²è¤‡è£½ç¶²å€</div>

<script>
    // é€™æ˜¯å‰›æ‰ä½ æä¾›çš„åˆ—è¡¨ï¼Œæœªä¾†ä½ åªéœ€åœ¨é€™å€‹é™£åˆ—å¢æ¸›å³å¯
    const iconList = [
        "85.png", "CCTV16.png", "CCTV4K.png", "CCTV5+.png", "CCTV5.png", 
        "CCTV8K.png", "GD1.png", "GD2.png", "GD4K.png", "HOY TV.png", 
        "HOY76.png", "HOY78.png", "Pearl.png", "RTHK31.png", "RTHK32.png", 
        "RTHK33.png", "RTHK34.png", "RTHK35.png", "RTHK36.jpg", "TVB.png", 
        "TVBNews.png", "TVBPlus.png", "ViuTV.png", "ViuTVsix.png"
    ];

    const grid = document.getElementById('iconGrid');
    const searchInput = document.getElementById('searchInput');

    function renderIcons(filter = '') {
        grid.innerHTML = '';
        const filtered = iconList.filter(name => name.toLowerCase().includes(filter.toLowerCase()));
        
        filtered.forEach(name => {
            const url = window.location.origin + '/' + encodeURIComponent(name);
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="img-box"><img src="${url}" loading="lazy"></div>
                <div class="name" title="${name}">${name}</div>
                <button class="copy-btn" onclick="copyUrl('${url}')">è¤‡è£½é€£çµ</button>
            `;
            grid.appendChild(card);
        });
    }

    function copyUrl(url) {
        navigator.clipboard.writeText(url).then(() => {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 1500);
        });
    }

    searchInput.addEventListener('input', (e) => renderIcons(e.target.value));
    
    // åˆå§‹åŒ–
    renderIcons();
</script>

</body>
</html>
